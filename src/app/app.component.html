<nav class="authed" *ngIf="authStatus !== ''">
  <a
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Home</a
  >
  <a
    routerLink="/users"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Users</a
  >
  <a
    routerLink="/hobby"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Hobby</a
  >
  <a href="#">Logout</a>
</nav>
<nav class="unauthed" *ngIf="authStatus === ''">
  <a
    routerLink="/register"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Sign up</a
  >
  <a
    routerLink="/login"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Log in</a
  >
</nav>
<router-outlet></router-outlet>
