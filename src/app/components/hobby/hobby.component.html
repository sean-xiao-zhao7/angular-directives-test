<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input formControlName="name" type="text" name="name" id="name" required />
  </div>
  <div class="form-group">
    <label>Desc.</label>
    <input
      formControlName="description"
      type="text"
      name="description"
      id="description"
      required
    />
  </div>
  <div class="form-group">
    <label>Image URL</label>
    <input
      formControlName="imageUrl"
      type="text"
      name="imageUrl"
      id="imageUrl"
      required
    />
  </div>
  <div class="form-group">
    <label>Type</label>
    <select formControlName="type" name="type" id="type" required>
      <option value="type" *ngFor="let type of types">
        {{ type | titlecase }}
      </option>
    </select>
  </div>
  <button [disabled]="form.invalid">Submit</button>
</form>
