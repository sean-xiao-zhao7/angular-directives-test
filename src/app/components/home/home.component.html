<div>
  <div appHighlight *appUnless="false" [ngSwitch]="title">
    <p *ngSwitchCase="'title'">Title</p>
    <p *ngSwitchCase="'test'">Title</p>
    <p *ngSwitchCase="'fly'">Title</p>
    <p *ngSwitchDefault>Default</p>
  </div>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div>
      <label for="username">Username</label>
      <input name="username" id="username" ngModel />
    </div>
    <div>
      <label for="password">Password</label>
      <input name="password" id="password" type="password" ngModel />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
