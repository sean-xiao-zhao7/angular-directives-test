<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Log in</h2>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      name="username"
      id="username"
      formControlName="username"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      formControlName="password"
    />
  </div>
  <button [disabled]="loginForm.invalid" type="submit" *ngIf="!loading">
    Log in
  </button>
  <button id="loading-spinner-container" disabled *ngIf="loading">
    <app-loading-spinner></app-loading-spinner>
  </button>

  <app-modal *ngIf="showModal" (backgroundClickEmitter)="closeModal()"
    >Logged in as {{ loggedInMessage }}</app-modal
  >
</form>
